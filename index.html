<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img class="card-image" src="images/illustration-hero.svg" alt="ilustration">
        <div class="container">
            <h2 class="header">Order Summary</h2>
            <p class="phar">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="plan-container">
                <img src="images/icon-music.svg" alt="alt">
                <div class="plan-description">
                    <strong>Annual-plan</strong>
                    <p>$59.99/year</p>
                </div>
                <a href="#">Change</a>
            </div>
            <button class="btn proceed-btn">Proceed to payment</button>
            <button class="btn cancel-btn">Cancel order</button>
        </div>
    </div>
</body>
</html>
